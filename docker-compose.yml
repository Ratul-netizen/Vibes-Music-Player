services:
  music-player:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music-player
    ports:
      - "3000:3000"
      - "4000:4000"
    volumes:
      # Persist database across container restarts
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_WS_URL=http://localhost:4000
      - DATABASE_URL=file:/app/data/playlist.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/tracks"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  prisma-studio:
    image: node:20-alpine
    container_name: prisma-studio
    working_dir: /app
    volumes:
      - ./:/app
      - db-data:/app/data
    environment:
      - DATABASE_URL=file:/app/data/playlist.db
    command: sh -c "npx -y prisma@latest studio --port 5555 --browser none"
    ports:
      - "5555:5555"
    depends_on:
      - music-player

volumes:
  db-data:

